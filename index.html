<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
       
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <form action="site.js" autocomplete="on" method="post">
                    <h1>Login</h1>
                    <div class="campo">
                        input:
                        <input type="email" name="email" id="iemail" placeholder="Username" autocomplete="username" required maxlength="15">
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Password">

                    </div>

                    <div class="sing">
                            <input type="submit" value="Entrar">
                            <a href="#" class="esqueci">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
